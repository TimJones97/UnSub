    <!-- Google Fonts -->

    <title>UnSub</title>
  </head>
  <body>
    <main>
      <header>
        <h1>UnSub</h1>
        <p>Find out how much your subscriptions are costing you.</p>
      </header>
      <div class="container">
        <form action="#" id="form">
          <input type="text" id="name" name="name" placeholder="Subscription name">
          <span>costs me $</span>
          <input type="text" id="cost" name="cost" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" placeholder="0">
          <span>every</span>
          <select id="renewal" name="renewal">
            <option value="Monthly">month</option>
            <option value="Weekly">week</option>
            <option value="Yearly">year</option>
            </option>
          </select>
          <div class="button-container">
            <input type="submit" value="Add" id="submitBtn">
          </div>
          <input type="reset" id="reset">
        </form>
        <div id="show">
          <!-- <h1>Your subscriptions will appear here</h1> -->
        </div>
        <div id="total">
        </div>
      </div>
    </main>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
